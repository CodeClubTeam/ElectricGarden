<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Electric Garden" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Electric Garden</title>
    <script type="text/javascript">
      if (
        window.location.protocol === "http:" &&
        (window.location.port || "80") === "80"
      ) {
        window.location.replace(location.href.replace("http://", "https://"));
      }
    </script>
    <style id="loading-style">
      /* inline css for pre-js loading screen */
      @import url("https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&display=swap");

      body {
        margin: 0;
        font-family: "Comfortaa", cursive;
        font-weight: 300;
        line-height: 1.42857143; /* bootstrap.css does this so we need to here to avoid flick on js load */
      }
      .loading-container {
        background-color: #ec008b;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .loading-image-container {
        width: 80vw;
        height: 50vh;
        justify-content: center;
        display: flex;
      }

      .loading-image {
        height: 100%;
        width: 100%;
        object-fit: contain;
      }

      .loading-text {
        font-size: 32px;
        margin: 24px;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
