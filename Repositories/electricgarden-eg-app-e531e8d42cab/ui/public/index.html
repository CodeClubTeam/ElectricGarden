<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Electric Garden</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="%PUBLIC_URL%/favicon.ico"
        />
        <script type="text/javascript">
            if (
                window.location.protocol === 'http:' &&
                (window.location.port || '80') === '80'
            ) {
                window.location.replace(
                    location.href.replace('http://', 'https://'),
                );
            }
        </script>
        <style id="loading-style">
            /* inline css for pre-js loading screen */
            @import url('https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&display=swap');

            body {
                margin: 0;
                font-family: 'Comfortaa', cursive;
                font-weight: 300;
                line-height: 1.42857143; /* bootstrap.css does this so we need to here to avoid flick on js load */
            }
            .loading-container {
                background-color: #ec008b;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .loading-image-container {
                width: 80vw;
                height: 50vh;
                justify-content: center;
                display: flex;
            }

            .loading-image {
                height: 100%;
                width: 100%;
                object-fit: contain;
            }

            .loading-text {
                font-size: 32px;
                margin: 24px;
                color: white;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div id="root">
            <!-- replaced when react starts up -->
            <div class="loading-container">
                <div class="loading-image-container">
                    <img class="loading-image" src="%PUBLIC_URL%/eg-logo.png" />
                </div>
                <div class="loading-text">
                    Loading...
                </div>
            </div>
        </div>
    </body>
</html>
